<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Inn</title>
    <link rel="icon" type="image/png" href="img/logo/logo_v.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="petinn-header d-flex align-center space-between">
      <img
        class="petinn-header__logo"
        src="img/logo/logo_v_white.png"
        alt="pet inn logo"
      />
      <ul class="petinn-topnav">
        <li class="fs-16"><a href="#">Serviços</a></li>
        <li class="fs-16"><a href="#">Sobre nós</a></li>
        <li class="fs-16"><a href="#">Reservas</a></li>
        <li class="fs-16"><a href="#">Blog</a></li>
      </ul>
      <img
        class="topnav-icon"
        onclick="toggleMenu()"
        src="img/icons/list.svg"
        alt="menu"
      />
    </nav>

    <div class="petinn-banner carousel" data-flickity='{ "wrapAround": true }'>
      <div class="carousel-cell">
        <img
          src="img/banner_1.png"
          alt="Vai viajar? Deixe seu amiguinho com a Pet Inn"
        />
      </div>
      <div class="carousel-cell">
        <img src="img/banner_2.png" alt="Serviço de creche" />
      </div>
      <div class="carousel-cell">
        <img src="img/banner_3.png" alt="Serviço de hospedagem" />
      </div>
    </div>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
